<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Login and Registration form example</title>
    <link rel="stylesheet" type="text/css" href="A7.css">
</head>

<body>
    <form>
        <fieldset style="width: 1000px;">
            <legend>
                <h2>Registration Form</h2>
            </legend>
            <div>
                <label>First Name :</label>
                <input type="text" name="password" placeholder="enter first name">
            </div>
            <div>
                <label>Last Name :</label>
                <input type="text" name="password" placeholder="enter last name">
            </div>
            <div>
                <label>Username :</label>
                <input type="text" name="user name" placeholder="enter user name">
            </div>
            <div>
                <label>password:</label>&nbsp;&nbsp;&nbsp;
                <input type="password" name="pass" placeholder=" enter  password">
            </div>
            <div>
                <label>Email :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="email" placeholder="enter your email">
            </div>
            <div>
                <label>Mobile No :</label>&nbsp;
                <input type="text" name="mobile" placeholder="enter your mobile number">
            </div>
            <div>
                <label>City:</label>

                <select name="ct">
                    <option>Select</option>
                    <option value="bangalore" >bangalore </option>
                    <option value="mumbai">Mumbai</option>
                    <option >delhi</option>
                    <option>tamilnadu</option>
                    <option>maharashtra</option>

                </select>
            </div>
            <div>
                <button type="submit" value="Submit">Register</button>
                <a href="login.html">Back to Home</a>
            </div>
        </fieldset>
    </form>
</body>

</html>
