<!DOCTYPE html>
<html>

<head>
    <table>
        <table border="10px" width="50%" height="50%">
            <pre><label><h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;New User Register Page</h1></label></pre>
</head>

<body style="background-color:gray" ;>
    <tr>
        <th>
            <h3>REGISTER PAGE</h3>
        </th>
    </tr>
    <tr>
        <th>
            <div>
                <label>Enter your first name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="username" placeholder=" enter first name">
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <div>
                <label>Enter your last name </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="username" placeholder=" enter last name">
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <div>
                <label>Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" value_"male">male
                <input type="radio" name="gender" value_"female">female
                <input type="radio" name="gender" value_"other">other
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <div>
                <label> date of birth</label>&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="date" name="DOB">
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <div>
                <label> E-mail </label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="e-mail" placeholder=" enter E-mail">
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <div>
                <label> phone number</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="text" name="phone number" placeholder=" enter phone number">
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <div>
                <label>
                    <address>address</address>
                </label>
                <textarea name="address" rows="10" cols="50"></textarea>
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <div>
                <label>select place</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select name="place">
                    <option>select</option>
                    <option>bangalore</option>
                    <option>hassan</option>
            </div>
        </th>
    </tr>
    </div>
    </th>
    <tr>
        <th>
            <div>
                <input type="submit" value="submit">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="cancel">
            </div>
        </th>
    </tr>
    </tr>
</body>
</table>

</html>
